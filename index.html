<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div>
    <ul>
      <li class="bar"></li>
    </ul>
    <ul class="row">
      <li><button>ans</button></li>
      <li><button></button></li>
      <li><button value="" onclick="clearLast()">⌫</button></li>
      <li><button onclick="clearBar()">C</button></li>
      <li><button></button></li>
    </ul>

    <ul class="row">
      <li><button value="7" onclick="number(this.value)">7</button></li>
      <li><button value="8" onclick="number(this.value)">8</button></li>
      <li><button value="9" onclick="number(this.value)">9</button></li>
      <li><button value="÷" onclick="sign(this.value)">÷</button></li>
      <li><button></button></li>
    </ul>

    <ul class="row">
      <li><button value="4" onclick="number(this.value)">4</button></li>
      <li><button value="5" onclick="number(this.value)">5</button></li>
      <li><button value="6" onclick="number(this.value)">6</button></li>
      <li><button value="x" onclick="sign(this.value)">x</button></li>
      <li><button>√</button></li>
    </ul>

    <ul class="row">
      <li><button value="1" onclick="number(this.value)">1</button></li>
      <li><button value="2" onclick="number(this.value)">2</button></li>
      <li><button value="3" onclick="number(this.value)">3</button></li>
      <li><button value="-" onclick="sign(this.value)">-</button></li>
      <li><button>x²</button></li>
    </ul>

    <ul class="row">
      <li><button value="0" onclick="number(this.value)">0</button></li>
      <li><button value="." onclick="sign(this.value)">.</button></li>
      <li><button></button></li>
      <li><button value="+" onclick="sign(this.value)">+</button></li>
      <li><button>%</button></li>
    </ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
