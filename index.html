<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div>
    <ul>
      <li class="bar"></li>
    </ul>
    <ul class="row">
      <li><button onclick="calculate()">ans</button></li>
      <li><button></button></li>
      <li><button>⌫</button></li>
      <li><button>C</button></li>
      <li><button></button></li>
    </ul>

    <ul class="row">

      <li><button>8</button></li>
      <li><button>9</button></li>
      <li><button>÷</button></li>
      <li><button></button></li>

      <li><button>x</button></li>

      <li><button>3</button></li>
      <li><button>-</button></li>

    <ul class="row">
      <li><button onclick="">0</button></li>
      <li><button>.</button></li>
      <li><button></button></li>
      <li><button onclick="sign('+')">+</button></li>

    </ul>
